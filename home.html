<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Stories & Poems</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <header class="site-header">
                <h1>My Stories & Poems</h1>
                <button id="mode-toggle" class="toggle-button" aria-label="Toggle dark mode">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2.25A9.75 9.75 0 0 1 21.75 12c0 .4-.02.8-.07 1.19A8.25 8.25 0 1 1 12 3.76V2.25z"/></svg>
                </button>
            </header>

            <ul class="navbar">
                <li><a href="home.html" class="active">HOME</a></li>
                <li><a href="index.html">BLOG</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>

            <main class="content-container">
                <div class="story-entry">
                    <img src="https://images.unsplash.com/photo-1449844908441-8829872d2607?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful landscape" style="width: 100%; height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 2rem;">
                    <center><h1 style="font-size: 3rem; margin: 2rem 0; color: var(--text-color);">HELLO WORLD!</h1></center>
                    <p style="text-align: center; font-size: 1.2rem; color: var(--text-secondary); margin-top: 2rem;">Welcome to my collection of stories and poems. Explore the beauty of words and imagination.</p>
                </div>
            </main>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 by [Your Name].</p>
    </footer>

    <script>
        document.getElementById('mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        // Load saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
