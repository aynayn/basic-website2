<article data-index="{postIndex}" class="story-entry">
    <h2>{postTitle}</h2>
    <p class="story-date">{postDate}</p>
    <div class="post-actions">
        <button class="share-button" title="Share this post">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
            </svg>
            Share
        </button>
    </div>
    <div>
        {postContent}
    </div>
</article>

<script>
function sharePost() {
    const currentUrl = window.location.href;
    const postTitle = document.querySelector('.story-entry h2').textContent;
    const shareButton = document.querySelector('.share-button');
    
    if (navigator.share) {
        // Use native sharing if available (mobile devices)
        navigator.share({
            title: postTitle,
            url: currentUrl
        }).catch(console.error);
    } else {
        // Fallback: copy to clipboard
        navigator.clipboard.writeText(currentUrl).then(() => {
            // Show temporary feedback
            const originalText = shareButton.innerHTML;
            shareButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg> Copied!';
            setTimeout(() => {
                shareButton.innerHTML = originalText;
            }, 2000);
        }).catch(() => {
            // Fallback for older browsers
            alert('Copy this link to share: ' + currentUrl);
        });
    }
}
</script>
