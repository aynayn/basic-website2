<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Stories & Poems</title>
    <link rel="stylesheet" href="style.css">
    <!-- <CHANGE> Add script to prevent dark mode flash -->
    <script>
        // Apply dark mode immediately before page renders to prevent flash
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
        }
    </script>
</head>
<body>
    <div class="page-container">
        <div class="main-content">
            <header class="site-header">
                <h1>My Stories & Poems</h1>
                <button id="mode-toggle" class="toggle-button" aria-label="Toggle dark mode">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2.25A9.75 9.75 0 0 1 21.75 12c0 .4-.02.8-.07 1.19A8.25 8.25 0 1 1 12 3.76V2.25z"/></svg>
                </button>
            </header>

            <ul class="navbar">
                <li><a href="home.html">HOME</a></li>
                <li><a href="index.html">BLOG</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html" class="active">CONTACT</a></li>
            </ul>

            <main class="content-container">
                <div class="story-entry">
                    <img src="https://images.unsplash.com/uploads/1413222992504f1b734a6/1928e537?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Contact image" style="width: 100%; height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 2rem;">
                    <center><h1 style="font-size: 3rem; margin: 2rem 0; color: var(--text-color);">CONTACT</h1></center>
                    <div style="text-align: center; max-width: 500px; margin: 0 auto;">
                        <p style="font-size: 1.2rem; color: var(--text-secondary); margin: 2rem 0; line-height: 1.6;">
                            I'd love to hear from you! Whether you have feedback on my stories, want to collaborate, or just want to say hello.
                        </p>
                        <div style="margin: 2rem 0;">
                            <p style="font-size: 1.1rem; color: var(--text-color); margin: 1rem 0;">
                                <strong>Email:</strong> <a href="mailto:hello@example.com" style="color: var(--accent-color);">hello@example.com</a>
                            </p>
                            <p style="font-size: 1.1rem; color: var(--text-color); margin: 1rem 0;">
                                <strong>Follow me:</strong> <a href="#" style="color: var(--accent-color);">@mystoriesandpoems</a>
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 by [Your Name].</p>
    </footer>

    <script>
        // <CHANGE> Apply dark mode from localStorage immediately on page load
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
        
        document.getElementById('mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });
    </script>
</body>
</html>
